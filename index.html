<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./source/style/main.css">
    <title>Hollywood-dashboard</title>
</head>
<body>
    <div class="wrap">
       <div class="bar">
           <nav>
                <a href="#" class="site-logo"></a> 
                <a href="#" class="icons icons--home">Home</a>
                <a href="#" class="icons icons--statistics">Statistics</a>
                <a href="#" class="icons icons--users">Users</a>
                <a href="#" class="icons icons--settings">Settings</a>
                <a href="#" class="icons icons--quires">Quires</a>
               
               <a href="#" class="icons icons--power"></a>
           </nav>
       </div>
       <div class="content">
           <div class="header--content">
               <div class="header--nav">
                   <div class="button-nav">
                        <button class="header-nav__btn header-nav__btn--more"></button>
                        <button class="header-nav__btn header-nav__btn--folder"></button>
                        <button class="header-nav__btn header-nav__btn--properties"></button>
                        <div class="header-nav__input"><input class="header-nav__search" type="text" placeholder="Search Anything Here...."></div>
                        <button class="header-nav__btn header-nav__btn--upload"></button>
                        <button class="header-nav__btn header-nav__btn--envelope"></button>
                        <button class="header-nav__btn header-nav__btn--planet"></button>
                   </div>
                   <div class="user-account">
                       <img src="./source/img/header/kendall.png" alt="kendall-jenner">
                       <div class="header-nav__user">
                           <p class="user-name">Kendall Jenner</p>
                           <p class="user-comment" >Cheif Authority</p>
                       </div>
                   </div>
               </div>
               <div class="header-progress"></div>
           </div>
           <div class="section">
               <main>
                   <div class="graphic"></div>
                   <div class="hour"></div>
                   <div class="customers"></div>
                   <div class="daily"></div>
                   <div class="progress"></div>
                   <div class="shipments"></div>
               </main>
               <div class="wrapper">
                   <aside></aside>
                   <footer></footer>
               </div>
           </div>
       </div>
    </div>

</body>
</html>
